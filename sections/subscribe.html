<div class="container">
    <h3 class="text-uppercase mb-0 text-center text-white">Subscribe to Keep Up To Date on Our Latest Developments!</h3>
    <hr class="primary small mb-4">
    <div class="row">
        <div class="col-lg-10 col-xl-8 mx-auto">
            <!-- MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <!-- Replace the form action in the line below with your MailChimp embed action! Visit the documentation for additional instructions! -->
                <form role="form" 
                action="https://libertydynamic.us7.list-manage.com/subscribe/post?u=acca693b81cf7a5048fe49da0&amp;id=dc88e60bdf" 
                method="post" 
                id="mc-embedded-subscribe-form" 
                name="mc-embedded-subscribe-form" 
                target="_blank" 
                novalidate="novalidate">
                <div class="input-group">
                    <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address...">
                    <div class="input-group-append">
                    <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">Subscribe!</button>
                    </div>
                </div>
                <div id="mce-responses">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                </form>
                
            </div>
            <!-- End MailChimp Signup Form -->
        </div>
    </div>
</div>
