<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-8 mx-auto">
        <h2 class="page-section-heading text-uppercase text-center">Contact Us</h2>
        <!-- <p class="lead m-0 text-center">Let us know about your next project and we will let you know what we can do to help you!</p> -->
        <hr class="primary small mb-5">
        <form name="contactForm" id="contactForm" action="/thankyou" netlify data-netlify="true" netlify-honeypot="bot-field">
            <div style="display:none;">
            <input name="bot-field">
            </div>
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>First Name</label>
                <input type="text" name="first-name" class="form-control" placeholder="First Name" id="first-name" required="required" data-validation-required-message="Please enter your Name.">
                <p class="help-block text-danger"></p>
            </div>
            </div>
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>Last Name</label>
                <input type="text" name="last-name" class="form-control" placeholder="Last Name" id="last-name" required="required" data-validation-required-message="Please enter your Last Name.">
                <p class="help-block text-danger"></p>
            </div>
            </div>
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>Agency, Department, Unit, or Company</label>
                <input type="text" name="company" class="form-control" placeholder="Agency, Department, Unit, or Company" id="company" required="required" data-validation-required-message="Please specify Agency, Department, Unit, or Company.">
                <p class="help-block text-danger"></p>
            </div>
            </div>
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required="required" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
            </div>
            
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
            </div>
            </div>
            <div class="row control-group">
            <div class="form-group col-12 floating-label-form-group controls">
                <label>Message</label>
                <textarea type="text" name="message" rows="5" class="form-control" placeholder="Message" id="message" required="required" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="row">
            <div class="form-group col-12">
                <button type="submit" class="btn btn-outline-primary">Send</button>
            </div>
            </div>
        </form>
        </div>
    </div>
</div>
